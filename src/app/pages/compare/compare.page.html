<ion-content [scrollEvents]="true" (ionScroll)="onScrollHedearFix($event)">
  <!-- common header show -->
  <common-header [ngClass]="{'fix-header':isFixedHeader}"></common-header>

  <!--------- skill list section start ------- -->
  <div class="listPage-wrapper compare-section">
    <div class="container">
      <div *ngIf="!homeLoadData" class="row">

        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-2 compare-heading">
          <div class="row">
            <div class=" col-lg-12 border-bottom" style="display: table; width: 100%;">
              <div class="backto-prev">
                <div class="custom-btn round">
                  <ion-button [routerLink]="['/', 'skill-list']" size="default" style="margin-top: 4px;">
                    <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
                  </ion-button>
                </div>
                <p>Back to skill page</p>
              </div>
              
            </div>

            <div class="col-lg-12 border-bottom" *ngFor="let item of viewData; let i = index;">
              <div class="compare_list_text">
                <span>{{item?.display_name}}</span>
              </div>
            </div>
          </div>
        </div>

        <!-- content -->
        <div class="col-xs-8 col-sm-8  col-md-8  col-lg-10 compare-results">
          <div class="single-column" *ngFor="let item of homePageData; let i = index;">
            <div class="row">
              <div class="col-lg-12 border-bottom backto-prev">
                <!-- <span class="image-clear">
                    <ion-icon name="close"></ion-icon>
                </span> -->
                <div class="image" [ngClass]="{'no-image': !item?.image}">
                  <img *ngIf="item?.image" src="{{file_url}}/{{item?.image}}" />

								  <img *ngIf="!item?.image" src="assets/images/no-bg-img.jpg" />
                </div>
                
                <h6 *ngIf="item?.name">{{item?.name}}</h6>
                <div class="custom-btn" *ngIf="item?.id">
                  <ion-button [routerLink]="['/', 'skill-details', 'skill', item.id]" size="default" style="margin-top: 4px;">
                    <span class="submitText">Buy</span>
                  </ion-button>
                </div>
              </div>

              <div class="col-lg-12 border-bottom">
                <div class="compare_list_text">
                  <span>{{item?.company}}</span>
                </div>
              </div>

              <div class="col-lg-12 border-bottom">
                <div class="compare_list_text">
                  <span>{{item?.degree}}</span>
                </div>
              </div>

              <div class="col-lg-12 border-bottom">
                <div class="compare_list_text">
                  <span>{{item?.city}}</span>
                </div>
              </div>

              <div class="col-lg-12 border-bottom">
                <div class="compare_list_text">
                  <span class="price">&#8377; {{item?.price}}</span>
                </div>
              </div>

              <div class="col-lg-12 border-bottom">
                <div class="compare_list_text">
                  <span>
                    <div class="rating-show not-clickable">
                      <!-- rating component call here -->
                      <!-- item.intRating always need to number type not string -->
                      <app-rating [rating]='item?.intRating' [itemId]='item?.id'></app-rating>
                    </div>
                  </span>
                </div>
              </div>

              <div class="col-lg-12 border-bottom">
                <div class="compare_list_text">
                  <span>{{item?.placement}}</span>
                </div>
              </div>
              
            </div>
          </div>
        </div>
      </div>

      <!-- loading skeleton (list) -->
      <div *ngIf="homeLoadData" class="row">

        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-2 compare-heading">
          <div class="row">
            <div class=" col-lg-12 border-bottom" style="display: table; width: 100%;">
              <div class="backto-prev">
                <div class="custom-btn round skeleton">
                  <ion-button size="default" style="margin-top: 4px;">
                    <ion-skeleton-text animated style="width: 40%"></ion-skeleton-text>
                  </ion-button>
                </div>
                <p><ion-skeleton-text animated></ion-skeleton-text></p>
              </div>
              
            </div>

            <div class="col-lg-12 border-bottom" *ngFor="let item of skeleton">
              <div class="compare_list_text">
                <span><ion-skeleton-text animated></ion-skeleton-text></span>
              </div>
            </div>
          </div>
        </div>

        <!-- content -->
        <div class="col-xs-8 col-sm-8  col-md-8  col-lg-10 compare-results">
          <div class="single-column" *ngFor="let item of skeleton">
            <div class="row">
              <div class="col-lg-12 border-bottom backto-prev skeleton">
                <div class="custom-btn skeleton">
                  <ion-button size="default" style="width: 120px; height: 80px;">
                      <ion-skeleton-text animated style="width: 100%; height: 100%;"></ion-skeleton-text>
                  </ion-button>
                </div>
                <h6><ion-skeleton-text animated></ion-skeleton-text></h6>
                <div class="custom-btn skeleton">
                  <ion-button size="default" style="width: 200px">
                      <ion-skeleton-text animated style="width: 40%"></ion-skeleton-text>
                  </ion-button>
                </div>
              </div>

              <div class="col-lg-12 border-bottom">
                <div class="compare_list_text">
                  <span><ion-skeleton-text animated></ion-skeleton-text></span>
                </div>
              </div>

              <div class="col-lg-12 border-bottom">
                <div class="compare_list_text">
                  <span><ion-skeleton-text animated></ion-skeleton-text></span>
                </div>
              </div>

              <div class="col-lg-12 border-bottom">
                <div class="compare_list_text">
                  <span><ion-skeleton-text animated></ion-skeleton-text></span>
                </div>
              </div>

              <div class="col-lg-12 border-bottom">
                <div class="compare_list_text">
                  <span class="price"><ion-skeleton-text animated></ion-skeleton-text></span>
                </div>
              </div>

              <div class="col-lg-12 border-bottom">
                <div class="compare_list_text">
                  <span><ion-skeleton-text animated></ion-skeleton-text></span>
                </div>
              </div>

              <div class="col-lg-12 border-bottom">
                <div class="compare_list_text">
                  <span><ion-skeleton-text animated></ion-skeleton-text></span>
                </div>
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <!-- skill list section end -->

  <!-- common footer show -->
  <common-footer></common-footer>

</ion-content>
